		{% include 'web/nav.html' %}

			<div class="text-center">{% block content %} {% endblock %}</div>

<script>
	var userName = "";
	const sio = io("http://127.0.0.1:5000/");

	sio.on("connect", () => {
		console.log("connected");
		if (userName) {
			sio.emit("message", userName);
		}
	});

	sio.on("disconnect", () => {
		console.log("disconnected");
	});

	sio.on("message", (data) => {
		if (userName) {
			console.log("messaged");
			console.log(data);
		}
	});
</script>
